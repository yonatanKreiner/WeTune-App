<ion-view hide-nav-bar="true">
	<div class="bar bar-header bar-assertive">
		<h1 class="title">רשימת שירים</h1>
	</div>

	<!-- Footer -->
	<ion-content has-header="true"  padding="true" class="has-header background-playlist" style="direction: rtl">
		<div class="list">

			<a class="item item-thumbnail-left" style="border-color: transparent!important;
    background-color: transparent!important;" ng-repeat="song in allSongs">
				<img ng-src="{{song.thumb || 'https://1.bp.blogspot.com/-eoZUK337wkQ/V0SZt1ObDOI/AAAAAAAADuo/qO81W8h4OjE0lfwb2LEJpn6sNn2gXmTPwCLcB/s1600/Song.png'}}">
				<h2 style="white-space: initial!important;">שם: {{song.name}}</h2>
				<p>אורך: {{song.length | number}}</p>
			</a>
		</div>
	</ion-content>
	<button class="button button-float" ng-click="addNewSong()">
		<i class="icon ion-plus"></i>
	</button>
</ion-view>
