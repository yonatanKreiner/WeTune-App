<ion-view hide-nav-bar="true">
	<div class="bar bar-header bar-dark" style="box-shadow: 0px 0px 19px #888888; background-color:#111">
		<h1 class="title">רשימת שירים</h1>
		<button style="color: white" class="button button-icon button-clear button-light ion-log-out" ng-click="logOut()"></button>
	</div>

	<!-- Footer -->
	<ion-content has-header="true"  padding="true" class="has-header background-playlist" style="direction: rtl" ng-controller="playlistCtrl">
		<div class="list">

			<a class="item item-thumbnail-left" ng-repeat="song in allSongs" ng-class="$first ? 'currentSong' : 'waitingSong'">
				<img ng-src="{{song.thumb || 'https://1.bp.blogspot.com/-eoZUK337wkQ/V0SZt1ObDOI/AAAAAAAADuo/qO81W8h4OjE0lfwb2LEJpn6sNn2gXmTPwCLcB/s1600/Song.png'}}">
				<h2 style="white-space: initial!important; font-weight: 900; color: white">{{song.name}} {{currentUser}}</h2>
				<p>אורך: {{song.length}}</p>
				<!-- <button class="button" ng-click="removeSongFromList(song, roomName)" data-ng-show="$root.userName == song.requester"> -->
				<button class="button" ng-click="removeSongFromList(song, roomName)">
					<span class="glyphicon glyphicon-remove"></span> Remove {{currentUser}}
				</button>
			</a>
			
		</div>
	</ion-content>
	<button class="button button-float" ng-click="addNewSong()">
		<i class="icon ion-plus"></i>
	</button>
</ion-view>
